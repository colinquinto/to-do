<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini My List</title>
</head>
<body>
    <div class="header">
        <h1>MINI-MY-LIST</h1>
        <button class="trigger-sidebar"><img src=<%=require("./menu.svg")%> /></button>
    </div>
    <dialog class="sidebar">
        <nav>
            <img class="close-sidebar" src=<%=require("./close.svg")%> />
            <h1>PROJECTS</h1>
            <button class="add-project">+New</button>
            <dialog class="add-project-dialog">
                <input class="proj-title-input" type="text" placeholder="New Project Title">
                <button class="cancel-project">Cancel</button>
                <button class="confirm-project">Confirm</button>
            </dialog>
            <div class="proj-container">
            </div>
        </nav>
    </dialog>
    <div class="container">
        <main></main>
    </div>
    <dialog class="confirm-delete">
        <h2>Are you sure you want to delete</h2>
        <h1></h1>
        <h2>Deleting this project will also remove its tasks</h2>
        <button id="cancel">Cancel</button>
        <button id="confirm">Delete</button>
    </dialog>
    <dialog class="task-modal">
        <h1>Add Task</h1>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Task Title" />
                
            <label for="desc">Description:</label>
            <input type="text" id="desc" name="desc" placeholder="Task Description" />
                
            <label for="due">Due Date:</label>
            <input type="date" id="due" name="due" />
                
            <p>Priority:</p>

            <input type="radio" id="high" name="prio" value="high" />
            <label for="high">High</label>

            <input type="radio" id="low" name="prio" value="low" />
            <label for="low">Low</label>

            <div class="task-modal-buttons">
            <button id="close">Cancel</button>
            <button id="submit">Submit</button>
            </div>

    </dialog>
</body>
</html>
