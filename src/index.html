<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini My List</title>
</head>
<body>

    <div class="header">
        <h1>MINI-MY-LIST</h1>
        <button class="trigger-sidebar"><img src=<%=require("./menu.svg")%> /></button>
    </div>

    <dialog class="sidebar">
        <nav>
            <img class="close-sidebar" src=<%=require("./close.svg")%> />
            <h1>PROJECTS</h1>
            <button class="add-project">+New</button>
            <dialog class="add-project-dialog">
                <form>
                <input class="proj-title-input" type="text" placeholder="New Project Title" required>
                <button type="button" class="cancel-project">Cancel</button>
                <button class="confirm-project">Confirm</button>
                </form>
            </dialog>
            <div class="proj-container">
            </div>
        </nav>
    </dialog>

    <div class="container">
        <main></main>
        <div class="tasks"></div>
    </div>

    <dialog class="confirm-delete">
        <h2>Are you sure you want to delete</h2>
        <h1></h1>
        <h2>Deleting this project will also remove its tasks</h2>
        <button id="cancel">Cancel</button>
        <button id="confirm">Delete</button>
    </dialog>

    <dialog class="confirm-task-delete">
        <h1></h1>
        <h2>Delete this task?</h2>
        <button id="cancel-complete">Cancel</button>
        <button id="confirm-complete">Confirm</button>
    </dialog>

    <dialog class="task-modal">
        <h1>Add Task</h1>
            <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Task Title" required />
                
            <label for="desc">Description:</label>
            <textarea  id="desc" name="desc" placeholder="Task Description" required ></textarea>
                
            <label for="due">Due Date:</label>
            <input type="date" id="due" name="due" required />
                
            <p>Priority:</p>

            <input type="radio" id="high" name="prio" value="High" required />
            <label for="high">High</label>

            <input type="radio" id="low" name="prio" value="Low" />
            <label for="low">Low</label>

            <div class="task-modal-buttons">
            <button id="close">Cancel</button>
            <button id="submit">Submit</button>
            </div>
            </form>
    </dialog>

    <dialog class="task-view-mode">
        <h1></h1>
        <h2></h2>
        <h2></h2>
        <h2></h2>
        <button>EXIT</button>
    </dialog>

    <dialog class="edit-task-modal">
        <h1>Edit Task</h1>
        <h2></h2>
            <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Task Title" required />
                
            <label for="desc">Description:</label>
            <textarea  id="desc" name="desc" placeholder="Task Description" required ></textarea>
                
            <label for="due">Due Date:</label>
            <input type="date" id="due" name="due" required />
                
            <p>Priority:</p>

            <input type="radio" id="high" name="prio" value="High" required />
            <label for="high">High</label>

            <input type="radio" id="low" name="prio" value="Low" />
            <label for="low">Low</label>

            <div class="task-modal-buttons">
            <button type="button" id="edit-close">Cancel</button>
            <button id="edit-submit">Submit</button>
            </div>
            </form>
    </dialog>

</body>
</html>
